<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/formiojs@latest/dist/formio.full.min.css"
    />
    <script src="https://unpkg.com/formiojs@latest/dist/formio.full.min.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        Formio.builder(
          document.getElementById("builder"),
          {},
          {
            builder: {
              resource: false,
              premium: false,
            },
          }
        ).then((builder) => {
          builder.on("saveComponent", (evt) => {
            document.getElementById("json-export").value = JSON.stringify(
              builder.schema,
              null,
              4
            );
          });
        });
      };

      function importJsonToBuilder() {
        Formio.builder(
          document.getElementById("builder"),
          JSON.parse(document.getElementById("json-import").value),
          {
            builder: {
              resource: false,
              premium: false,
            },
          }
        ).then((builder) => {
          builder.on("saveComponent", (evt) => {
            document.getElementById("json-export").value = JSON.stringify(
              builder.schema,
              null,
              4
            );
          });
        });
      }
    </script>
    <title>WKS Platform-Form Designer</title>
  </head>
  <body>
    <div class="col-lg">
      <img src="logo.svg" alt="WKS Power" width="100" />
      <br />
      <div id="root" class="col-lg"></div>
      <div id="builder" class="col-lg"></div>
    </div>
    <div class="col-md-9">
      <hr />
      <label for="json-export">Copy your JSON:</label>
      <br />
      <textarea id="json-export" cols="50" rows="15"></textarea>
      <br />
    </div>
    <div class="col-md-9">
      <hr />
      <label for="json-import">Import JSON into Form Builder:</label>
      <br />
      <textarea id="json-import" cols="50" rows="10"></textarea>
      <br />
      <button onclick="importJsonToBuilder()">Import Json</button>
      <br />
    </div>
  </body>
</html>
